  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, debug-trigger, production-approval]
    
    # Deploy to production for tags, approved manual requests, or direct production dispatch
    if: |
      (
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') ||
        (needs.debug-trigger.outputs.should_deploy_prod == 'true' && needs.debug-trigger.outputs.approvers_needed == 'false')
      ) ||
      (
        needs.debug-trigger.outputs.should_deploy_prod == 'true' &&
        needs.production-approval.result == 'success'
      )
    
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Authenticate with GCP
        id: auth
        uses: google-github-actions/auth@v2
